<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="../css/scientific_calculator.css">
    <script src="../javaScript/scientific_calculator.js" defer></script>
</head>
<body>

    <div class="back-menu">
        <button onclick="goBack()" class="back-button">← Back to Menu</button>
    </div>

    <div class="calculator-container">
        <div class="calculator scientific-calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <!-- Angle Mode Selection -->
                <div class="radio-group">
                    <label><input type="radio" id="deg" name="angle" value="deg" checked> Deg</label>
                    <label><input type="radio" id="rad" name="angle" value="rad"> Rad</label>
                </div>

                <!-- Function Buttons and Operators -->
                <button onclick="storeMemory()" class="function-button">M+</button>
                <button onclick="subtractMemory()" class="function-button">M-</button>
                <button onclick="recallMemory()" class="function-button">MR</button>
                <button onclick="appendToDisplay('(')" class="function-button">(</button>
                <button onclick="appendToDisplay(')')" class="function-button">)</button>
                
               
                <button onclick="clearDisplay()" class="clear-button">AC</button>
                <button onclick="insertFunction('cos')" class="function-button">cos</button>
                <button onclick="insertFunction('sin')" class="function-button">sin</button>
                
                <button onclick="insertFunction('tan')" class="function-button">tan</button>
                
                <button onclick="insertFunction('acos')" class="function-button">cos⁻¹</button>
                <button onclick="insertFunction('atan')" class="function-button">tan⁻¹</button>
                <button onclick="insertFunction('log')" class="function-button">log</button>

                <!-- Numeric and Basic Operators -->
                <button onclick="insertFunction('asin')" class="function-button">sin⁻¹</button>
                <button onclick="insertFunction('ln')" class="function-button">ln</button>

                <button onclick="appendToDisplay('π')" class="function-button">π</button>
                <button onclick="appendToDisplay('e')" class="function-button">e</button>

                <button onclick="powerY()" class="function-button">xʸ</button>
                <button onclick="appendToDisplay('*')" class="operator-button">×</button>
                <button onclick="appendToDisplay('7')" class ="number">7</button>
                <button onclick="appendToDisplay('8')" class ="number">8</button>
                <button onclick="appendToDisplay('9')" class ="number">9</button>
                

                <button onclick="cubeRoot()" class="function-button">∛x</button>
                <button onclick="yRootX()" class="function-button">y√x</button>
                <button onclick="appendToDisplay('/')" class="operator-button">÷</button>
               
                <button onclick="appendToDisplay('4')" class ="number">4</button>
                <button onclick="appendToDisplay('5')" class ="number">5</button>  
                <button onclick="appendToDisplay('6')" class ="number">6</button>
               
               
                <button onclick="squareRoot()" class="function-button">√x</button>
               

                <!-- Special Operations -->
               
                <button onclick="reciprocal()" class="function-button">1/x</button>
                <button onclick="appendToDisplay('-')" class="operator-button">−</button>

                <button onclick="appendToDisplay('1')" class ="number">1</button>
                <button onclick="appendToDisplay('2')" class ="number">2</button>
                <button onclick="appendToDisplay('3')" class ="number">3</button>

                <button onclick="tenPower()" class="function-button">10ˣ</button>
                <button onclick="expFunction()" class="function-button">eˣ</button>
               

                <button onclick="appendToDisplay('+')" class="operator-button">+</button>
                <button onclick="appendToDisplay('0')" class ="number">0</button>

                <button onclick="appendToDisplay('.')" class="function-button">.</button>
               
                <button onclick="appendToDisplay('%')" class="function-button">%</button>
                <button onclick="factorialButton()" class="function-button">n!</button>
               

                <!-- Backspace and Equals -->
                <button onclick="backspace()" class="clear-button">Back</button>
                <button onclick="calculateResult()" class="equal-button">=</button>
            </div>
        </div>
    </div>

</body>
</html>
